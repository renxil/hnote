<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gomoku Game</title>
  <style>
    #board { border-collapse: collapse; }
    #board td {
      width: 25px;
      height: 25px;
      border: 1px solid #333;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
<h1>Gomoku</h1>
<button id="reset">New Game</button>
<table id="board"></table>
<script src="js/gomoku.js"></script>
<script>
const size = 19;
let game;
const boardEl = document.getElementById('board');

function init() {
  game = new Gomoku(size);
  boardEl.innerHTML = '';
  for (let y = 0; y < size; y++) {
    const row = document.createElement('tr');
    for (let x = 0; x < size; x++) {
      const cell = document.createElement('td');
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.addEventListener('click', handleClick);
      row.appendChild(cell);
    }
    boardEl.appendChild(row);
  }
}

function handleClick(e) {
  const x = parseInt(e.target.dataset.x);
  const y = parseInt(e.target.dataset.y);
  try {
    const won = game.place(x, y);
    render();
    if (won) {
      setTimeout(() => alert('Player ' + game.currentPlayer + ' wins!'), 10);
    }
  } catch (err) {
    alert(err.message);
  }
}

function render() {
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const val = game.board[y][x];
      const cell = boardEl.rows[y].cells[x];
      cell.textContent = val === 1 ? '●' : val === 2 ? '○' : '';
    }
  }
}

document.getElementById('reset').addEventListener('click', () => {
  init();
  render();
});

init();
render();
</script>
</body>
</html>
