<!DOCTYPE html>
<html>
<head>

<body style="padding:30px;background:#e6e6e6;">

</textarea>

<script src='js/markdown.js'></script>
<script src='js/editor.js'></script>
<script type="text/javascript">
    var $ = function(id) {
        return document.getElementById(id)
    }
    new Editor($("text-input"),$("preview"))
</script>
